<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

var num = 111; //전역변수

function func1() {	// 계산
	num += 11;
}

function func2() {	// 출력
	console.log(num);
}

func1()
func2()

console.log("-----------------------")

function hello() {	//외부함수
	var num = 222; // 지역변수
	
	console.log("안녕! " + num);
	
	function inner() { //내부함수, 중첩함수
		var num = 333; //내부함수의 지역변수
	
		console.log("반가워요! " + num);
	}
	
	inner(); //내부함수 호출
}

hello();

inner(); //정의되지않음, hello함수의 내부함수

</script>

</head>
<body>

</body>
</html>
