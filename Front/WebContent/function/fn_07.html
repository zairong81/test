<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function hello() {
	console.log("HELLO");
	console.log("-----");
}

// hello함수를 1000밀리초(1초)마다 호출하기
var tid = setInterval(hello, 1000);

// 3000밀리초 후에 "HIHI" 를 알람창에 띄움 (한번)
setTimeout( function() {
	alert("HIHI");
}, 3000);


// setInterval 중단시키기
function stop() {
	clearInterval( tid );
}

// 5초 뒤에 stop함수 호출
setTimeout( stop, 5000 );


</script>

</head>
<body>

</body>
</html>
