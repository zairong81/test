// Date 객체

var d = new Date(); //시간 객체 생성 ( 현재 시간을 저장함 )
console.log(d);

console.log( Date.now() ); // 밀리초까지 표현한 HWClock

//	현재까지 흘러간 시간 (주로 초 단위)

console.log("----------------");
console.log( d.getHours() + "시" );
console.log( d.getMinutes() + "분" );
console.log( d.getSeconds() + "초" );
console.log( d.getMilliseconds() );

console.log("----------------");

		+ d.getSeconds() + "초 "
		+ d.getMilliseconds() );
