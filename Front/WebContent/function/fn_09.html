function counter() {
	var count = 0;
	
	return function() {
		return count += 1;
	};
}

for( var i = 0; i < 10; i++ ) { // 0~9, 10번 반복
	// 100밀리초 후에 i의 값 출력
	setTimeout( function() {
		console.log(i);
	}, 100);
}

console.log("-----------------")
for( var i = 0; i < 10; i++ ) { // 0~9, 10번 반복
	
	(function( data ) {	
		// 100밀리초 후에 i의 값 출력
		setTimeout( function() {
			console.log(data);
		}, 100);
	})(i); //함수 정의와 함께 호출
	
}

console.log("-----------------")
for( var i = 0; i < 10; i++ ) { // 0~9, 10번 반복
	
	function func( data ) {	
		// 100밀리초 후에 i의 값 출력
		setTimeout( function() {
			console.log(data);
		}, 100);
	}; //함수 정의와 함께 호출
	
	func(i);
}
