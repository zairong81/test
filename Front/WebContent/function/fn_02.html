<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// JS함수
// function 함수이름(매개변수1, 매개변수2, ....) {
// 	//실행코드
	
// 	return 반환값;
// }

// 함수 호출 코드
// var res = 함수이름(전달인자1, 전달인자2, ...);

// --------------------------------------------------

function hello() {	//함수 정의
	console.log("Hello");
}

var f = hello;
var res = hello();

console.log("--- f ---")
console.log(f)
console.log("--- res ---")
console.log(res)

console.log("--- f() ---")
f();


// // ------------------------------------

var func = function( data1, data2 ) {
	console.log( data1 + " : " + data2);
	
	return data1 + data2;
}

var result = func(10,20);
console.log('덧셈 결과 : ')
console.log(result);

console.log("--------------------")

var result2 = func("Alice", 100);
console.log( result2 );

console.log("--------------------")
var res1 = func();
var res2 = func(5);

console.log("--- res1 ---")
console.log(res1)
console.log("--- res2 ---")
console.log(res2)

console.log("--------------------")
var res3 = func( 1, 2, 3, 4 );
console.log( res3 );

</script>
