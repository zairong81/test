<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

function hello() {
	console.log("안녕하세요")
}
function thanks() {
	console.log("감사해요")
}

// ---------------------------
// 함수를 매개변수로 전달
// 함수를 리턴값으로 사용
function action( fn ) {
	fn();
	
	return fn;
}

var f = action(hello);

f();

// -------------------------

action(thanks)();

action(action(action(thanks)))();

</script>

</head>

</body>
</html>
