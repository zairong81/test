<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	
	$("p").each( function() {
		//반복하며 테두리 씌우기
		$(this).css("border", "1px solid #ccc");
		
		//현재 반복하는 객체가 #stop 객체와 같으면 중단
		if( $(this).is( $("#stop") ) ) {
			return false;
		}
	});
	
	// -------------------------------
	// div태그 중에서 id가 stop인 노드 - jQuery API 활용
	console.log( $("div").find("#stop") );

	// div태그 중에서 id가 stop인 노드 - 하위 선택자 활용
	console.log( $("div #stop") );
	
});
</script></head><body>

<div>
	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p id="stop">넷</p>
	<p>다섯</p>
</div>


</body>
</html>
