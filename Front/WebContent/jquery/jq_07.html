<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
 src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	var $myDiv = $("#myDiv"); // jQuery 객체 얻기
	
	var $div = $("<div>new Div</div>"); //새로운 div 생성
	
	$myDiv.append($div);
	
	//-------------------------------------------------------
 	$myDiv.html("<div>HTML div</div>"); //기존의 내용을 덛어씀
 	
 	var h = $myDiv.html(); //기존의 내용을 읽어서 변수에 저장
 	h += "<div>insertNode</div>"; //변수의 내용에 새 Div 추가
 	
 	$myDiv.html(h); //최종 HTML 코드를 반영
 	
 	//-------------------------------------------------------
 	
 	var $p = $("<p>"); //새로운 p태그 생성
 	$p.text("새로 만든 p태그"); //p태그 내부에 텍스트 추가
 	
 	$myDiv.append($p); //div태그에 p태그 삽입
 	
	// -----------------------------------------------

	$myDiv.append( $("<p>").text("새로 만든 p태그 2") );
 	
	$("<p>").text("새로 만든 p태그 3").appendTo( $myDiv );

	// -----------------------------------------------
	
	//JS의 innerHTML
// 	$("#myDiv").html("<h1>HTML</h1>")

	//JS의 innerText
// 	$("#myDiv").text("<h1>HTML</h1>")

 	$("#myDiv").html("&lt;h1&gt;TEXT&lt;/h1&gt;")
	
	
	
})



</script></head><body>

<div id="myDiv"></div>

</body>
</html>
