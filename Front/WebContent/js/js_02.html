<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

console.log(12345); //Number
console.log('ABCDE'); //String
console.log("가나다") //String
console.log(true); //Boolean

//Object
console.log({"A":123, "B":true});

console.log("------------------");

console.log(null);

console.log(undefined);

console.log( [1,2,3,4,5] );

console.log("-------------------");

console.log("Hello");

console.log("Hello".length); //길이

//특정 인덱스의 값
console.log("Hello".charAt(4));

//문자열 치환
console.log("Hello World".replace("Hello", "Hi"));

//대문자로 변환
console.log("Hello World".toUpperCase());

// ","를 기준으로 나눈 배열 반환
console.log("1,2,3,4,5".split(","));

</script>

</head>
<body>

</body>
</html>
