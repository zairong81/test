<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 임베디드(embeded) 방식 */
/* 선택자(selector)를 이용한다 */

p {		/* 태그 선택자(selector) */
		/* 글자 크기 (기본값 16px) */
	font-size: 30px;
}

#hello {	/* 아이디 선택자(selector) */
	color: blue;
}
</style>

</head>
<body>


<!-- 인라인(inline) 방식 -->
<p style="color: red;">안녕하세요!</p>

<p id="hello">HIHIHIHHI<p>

<p>반가워요!</p>

</body>
