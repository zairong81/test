<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

* { /* 전체 선택자 */

	/* 기본 여백(margin, padding) 없애기 */
	margin: 0;
	padding: 0;
}

p { /* 태그 선택자 */
	padding: 10px; /* 내부여백 */
	margin: 10px 20px 15px 15px; /* 외부여백 */
	background: yellow; /* 배경 지정(색상) */
	color: green; /* 글자 색상 */
}

span {
	/* inline 요소는 상하margin을 가질 수 없다 */
/* 	margin: 30px; */
	margin: 0 30px;
}

div {
	margin: 5px 20px 30px; /* 상 좌우 하 */
	border: 3px dotted black;
	padding: 20px;
	
	background: #ccc;
	
	color: white;
}

</style></head><body>

<p>p 태그</p>
<span>span 태그</span>
<div>
	div태그
	<p>div태그 내부 p태그</p>
</div>
