<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* div의 하위요소 중에서 ul요소들 선택 */
div ul {	border: 1px solid #808080; }

/* div의 자식요소 중에서 ul요소들 선택 */
div > ul {	border: 1px dotted tomato; }


/* 선택자에는 우선순위가 있다 */

/* 자식, 자손 선택자는 우선순위가 같다 */

/* 우선순위가 같은 선택자들은 나중에 작성한 스타일이 반영됨 */

</style></head><body>

<div>
<ul>
	<li>1</li>
	<ul>
		<li>2</li>
		<ul>
			<li>2-1</li>
			<li>2-2</li>
		</ul>
	</ul>
</ul>
</div>
