	​<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
    <title></title>
 <script type="text/javascript">
  window.onload = function(){
   document.getElementById("enrollform").onsubmit = function(){
    //입력양식 태그객체 변수 선언
    var userid = document.getElementById("userid");
    var passwd = document.getElementById("userpwd");
    var passwd2 = document.getElementById("pwdchk");    
       
    //아이디 검사
    /*
    첫글자는 반드시 영문자여야 함.
    글자수는 8글자이상 12글자이하여야 함.
    숫자가 하나이상 포함되어야 함.
    [0-9] == \d : 숫자를 의미함
    */
    var re = /^[a-zA-Z][a-zA-Z\d]{8,12}$/;
    if(!re.test(userid.value)){ 
     alert('영문자와 숫자로 8글자 이상 12글자 이하여야 합니다.'); //정규식과 일치하지 않는다면
     return false;
    }
    
    var re = /^[a-zA-Z][a-zA-Z\d]{8,12}$/;
    if(!re.test(passwd.value)){
     alert('암호는 영문자와 숫자로 8글자이상 12글자 이하로 입력하세요'); //정규식과 일치하지 않는다면
     return false;
    }
       
    //암호와 암호확인 값이 일치하는지 확인
    //일치하지 않으면, 
    //암호확인 값을 선택하고, 전송 취소함
    if(passwd.value != passwd2.value){
     alert("암호와 암호확인 값이 일치하지 않습니다.");
     passwd2.select();
     return false;
    }

    return true; //전송 처리
   };

   document.getElementById("replybtn").onclick = function(){
    document.getElementById("reply").style.display = "block";
   };
  };
 </script>
 </head>
 <body>
 
  <form id="enrollform" action="memberenroll" method="post">
            <ul>
                <li>아이디<input type="text" name="userId" id="userId"/></li>
                <li>패스워드<input type="password" name="password" id="password"/></li>
                <li>패스워드확인<input type="password" id="pwdchk"/></li>
                <li>관심분야(java, html/css, javascript/jquery, 데이터베이스 중 다수 값이면 ,로 구분하여 작성) <br>
                    <input type="text" size='50' placeholder="java, html/css, javascript/jquery, 데이터베이스 중 ,로 구분" list="items"/>
     <datalist id="items">
      <option value="java">java
      <option value="html/css">html/css
      <option value="javascript/jquery">javascript/jquery
      <option value="데이터베이스">데이터베이스
     </datalist>
                </li>
                <li>이메일
                    <input type="email" id="email"/>
                </li>
                <li>지식정도(상,중,하로 작성)
                    <select>
      <option value="상">상
      <option value="중">중
      <option value="하">하
                    </select>
                </li>
    <li>레벨 : 
     <select>
      <option value="고수">고수
      <option value="중수">중수
      <option value="하수">하수
     </select>
    </li>
                <li>전화번호
                    <select>
      <option value="010">010
      <option value="011">011
      <option value="016">016
      <option value="019">019
                    </select> - 
                    <input type="text" size='4'/> -
                    <input type="text" size='4'/>
                </li>
                <li>
                    <input type="submit" value="회원가입">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </form>
  <button id="replybtn">댓글등록</button>
  <textarea id="reply" rows="5" cols="50" style="display:none;"></textarea>
 </body>
</html>
