<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<hr>

<form action="" method="get">

<select name="month">
	<option value="one">1 개월</option>
	<option value="two">2 개월</option>
	<option selected="selected">3 개월</option>
</select>

<button>전송</button>
<br><br>

<textarea rows="10" cols="50"
 name="content" placeholder="긴 글 입력">입력 내용은 여기!</textarea>

<!-- textarea는 innerHTML(여는태그와 닫는태그 사이)에
 전송할 데이터가 입력된다 -->

<!-- innerHTML 영역에 기본값을 설정할 수 있다 -->

<!-- textarea태그는 value 속성을 사용할 수 없다 -->


</form>
