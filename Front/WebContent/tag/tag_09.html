<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<hr>

<form action="" method="get">

<label>이름 : <input type="text" name="name" /></label>
<br><br>

<label for="userid">아이디 : </label>
<input type="text" id="userid" name="uid"
 size="10" placeholder="아이디 입력" value="초기값"/>
<br><br>

<label for="userPw">패스워드 : </label>
<input type="password" id="userPw" name="pw"
 placeholder="비밀번호 입력" />
<br><br>

<label for="chk">체크1</label>
<input type="checkbox" id="chk" name="chk" checked="checked" />
<label for="chk">체크2</label>
<br><br>

<input type="radio" name="gender" value="m" checked="checked" />남
<input type="radio" name="gender" value="f" />여
<input type="radio" name="gender" value="o" />기타
<br><br>

<!--	checkbox와 radio는 비슷한 동작을 함

		같은 name으로 지정되었더라도 checkbox는 중복체크 허용
		radio는 같은 name으로 지정되었으면 중복으로 체크 불가
		
		checkbox는 체크된 항목의 value가 on으로 전송
		체크 해제되어있으면 변수 자체가 아예 없음
		
		radio는 name이 같으면 같은 라디오 그룹이 됨
		각 항목이 독립적으로 선택됨
 -->

<input type="button" id="btnOk" value="확인"
 onclick="alert('확인버튼 클릭!');" />
<br><br>

<button>버튼</button> <!-- submit 버튼으로 만들어짐 -->
<br><br>

<!-- 아무 동작하지 않는 기본 버튼 -->
<button type="button">버튼</button>
<br><br>

<!-- <input type="submit" value="전송"> -->
<button>전송</button>
<input type="reset" value="초기화" />
<br><br>

<input type="hidden" name="hiddendata" value="안보임" />

<input type="file" name="file" />
<br><br>

<!-- HTML 5 추가 type -->
<input type="date" name="date"/>
<br><br>

<input type="color" name="color" />
<br><br>

<input type="time" name="time" />
<br><br>

<input type="range" name="range" />
<br><br>

<input type="email" name="email" />
<br><br>

<input type="number" name=number>

</form>
