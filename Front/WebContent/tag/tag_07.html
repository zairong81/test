<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table, th, td { /* table,th,td 태그에 설정 */
	border: 1px solid red; /* 테두리 설정 : 1px 실선 회색 */
	border-collapse: collapse; /* 테두리 설정 : 한 줄로 표현 */
}
</style>

</head>
<body>

<h1>테이블</h1>
<h3>colspan, rowspan 속성</h3>
<hr>

<table>
<tr>
	<td>1x1 셀</td>
	<td>1x2 셀</td>
	<td rowspan="2">1x3 셀</td>
	<td rowspan="4">1x4 셀</td>
</tr>
<tr>
	<td colspan="2">2x1 셀</td>
</tr>
<tr>
	<td colspan="3">3x1 셀</td>
</tr>
<tr>
	<td></td>
	<td colspan="2">4x2 셀</td>
</tr>
</table>














<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
