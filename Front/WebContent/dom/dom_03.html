<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function() {
	
	// <img> 요소노드 생성
	var img = document.createElement("img");
		// src, width, height, alt, title, ...
		// id, class, style, ...
	
	img.src = "mi.jpg"; //화면에 보여질 이미지의 URL 지정
	img.width = "300"; //width 속성을 이용한 너비 지정
	
	img.style.height = "400px"; //style 속성을 이용한 높이 지정
	
	
	//<body>에 <img> 추가하기
	var body = document.body;
	body.appendChild(img);
	
	
	//속성 값 가져오기
	console.log( img.src );
	console.log( img.getAttribute("style.height") ); //없음
	
	
	//비표준 속성 다루기
	img.setAttribute("myAttr", "Apple");
	console.log( img.getAttribute("myAttr") );
	
};
	
</script>

</head>
<body>

</body>
</html>
