<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function() {
	var form = document.getElementById("myForm"); //아이디
	var input = document.getElementsByName("data1"); //name 속성
	
	console.log(form);
	console.log(input);
	
	//form태그의 자식요소 input[name='data1'] 을 제거
	form.removeChild(input[0]);
	
	if( document.getElementsByName("data2")[0].value != "" ) {
		//자바스크립트 코드를 이용한 form 제출(submit)
		form.submit();
	} else {
		alert("data2를 채우세요!")
	}
	
	// -----------------------------------------
	
	var r = document.getElementsByName("radio");
	
	console.log(r);
	
	r[2].setAttribute("checked", "checked");
};
</script>

</head>
<body>

<h1 id="test">form 테스트</h1>

<form id="myForm" action="#" method="get">
	<input type="text" name="data1" /><br>
	<input type="text" name="data2" />
	<br><br>
	
	<input type="radio" name="radio" value="A" />
	<input type="radio" name="radio" value="B" />
	<input type="radio" name="radio" value="C" />
</form>

</body>
</html>
